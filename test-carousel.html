<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="CV">
    <meta name="author" content="Emeline TAVAN">

    <title>Emeline TAVAN | Développeur web en formation</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Lien pour font family -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome - Icons-->
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">


</head>

<body>
    <div id="my_carousel" class="carousel slide" data-ride="carousel">
        <div id="background_black">
            <!-- Bulles -->
            <ol class="carousel-indicators">
                <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
                <li data-target="#my_carousel" data-slide-to="1"></li>
                <li data-target="#my_carousel" data-slide-to="2"></li>
                <li data-target="#my_carousel" data-slide-to="3"></li>
            </ol>
            <!-- Slides -->
            <div class="carousel-inner" role="listbox">
                <!-- Page 1 -->
                <div class="item active">
                    <div>
                        <div class="carousel-page">
                            <img src="images/sap-logo.png" class="img-responsive" style="margin:0px auto;height:50px;" />
                        </div>
                        <div class="carousel-caption">
                            <p>Front End
                                <br>BW - Analyse et reporting activité
                                <br>BO -Budget et reporting</p>
                        </div>
                    </div>
                </div>
                <!-- Page 2 -->
                <div class="item">
                    <div class="carousel-page"><img src="images/octime_logo.png" class="img-responsive img-rounded" style="margin:0px auto;height:50px;" /></div>
                    <div class="carousel-caption">
                        <p>Plannification du temps de travail.
                            <br>Eléments préparatoires à la fiche de paie</p>
                    </div>
                </div>
                <!-- Page 3 -->
                <div class="item">
                    <div class="carousel-page">
                        <img src="images/winstore_logo.jpeg" class="img-responsive img-rounded" style="margin:0px auto;height:50px;" />
                    </div>
                    <div class="carousel-caption">
                        <p>Système d'encaissement</p>
                    </div>
                </div>
                <!-- Page 3 -->
                <div class="item">
                    <div class="carousel-page">
                        <img src="images/microsoft_office_logo.png" class="img-responsive img-rounded" style="margin:0px auto;height:50px;" />
                    </div>
                    <div class="carousel-caption">
                        <p>Word, Excel, Power Point</p>
                    </div>
                </div>
            </div>
            <!-- Contrôles -->
            <a class="left carousel-control" href="#my_carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#my_carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="js/javascript.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
